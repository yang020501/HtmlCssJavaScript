<!DOCTYPE html>
<htm>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <style>
            .btn-lg {
                width: 50px;
                height: 50px;
            }

            .row {
                background-color: #10163a;
            }

            h1 {
                color: white;
            }

            h4 {
                color: white;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#message").hide();

                $("#btnLogin").click(function(){
                    var username = $("#txtUserName").val();
                    var password = $("#txtPassword").val();
                    if(username == 'admin@gmail.com' && password == 'admin'){
                        location.href = 'admin-v2.html';
                    } else if(username == '' || password == '') {
                        $("#message").text("User name hay mat khau rong");
                        $("#message").show();
                    } else{
                        $("#message").text("User name hay mat khau khong hop le");
                        $("#message").show();
                    }
                });
            });
        </script>
    </head>

    <body>
        <div style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; margin-top: 100px;" class="container">
            <div class="row h-100">
                <div style="padding-left: 0;" class="col">
                    <img style="width:570px;height:500px" src="images/login_bg.png" />
                </div>
                <div class="col bg">


                    <h1>Đăng nhập</h1>
                    <h4>Chào mừng bạn đến với trang e-shop, vui lòng đăng nhập</h4>
                    <div id="message" class="alert alert-danger" role="alert">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="txtUserName"
                            placeholder="Địa chỉ Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Mật khẩu">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label style="color:white" class="form-check-label" for="exampleCheck1">Ghi nhớ đăng
                            nhập</label>
                    </div>
                    <div class="row button">
                        <div class="col-lg-3 register-login">
                            <button style="color:purple; font-size: 20px;" type="button"
                                class="btn btn-outline-primary">Đăng ký</button>
                        </div>
                        <div class="col-lg-5"></div>
                        <div class="col-lg-4 register-login">
                            <button id="btnLogin" style="font-size: 20px;" type="button" class="btn btn-primary">Đăng nhập </button>
                        </div>
                    </div>
                    <div style="color:white;display: flex; align-items: center;justify-content: center; ">
                        <hr style="width:100px" /><span class="text">hoặc Đăng nhập với</span>
                        <hr style="width:100px" />
                    </div>
                    <button style="background-color: #3b5998;" type="button" class="btn btn-primary btn-lg"></button>
                    <button style="background-color: #55acee;" type="button" class="btn btn-primary btn-lg"></button>
                    <button style="background-color: #dd4b39" type="button" class="btn btn-primary btn-lg"></button>
                    <button style="background-color:#444444;" type="button" class="btn btn-primary btn-lg"></button>




                </div>




            </div>
        </div>
        </div>
        </div>
    </body>
</htm>
