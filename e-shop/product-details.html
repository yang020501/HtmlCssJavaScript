  <script>

    $(function () {
      $('.image-link').viewbox({
        setTitle: true,
        margin: 20,
        resizeDuration: 300,
        openDuration: 200,
        closeDuration: 200,
        closeButton: true,
        navButtons: true,
        closeOnSideClick: true,
        nextOnContentClick: true
      });
    });
    $(document).ready(function () {
      var param = location.search
      var productId = param.substring(param.indexOf("productId=") + 10)
      var rs = localStorage.getItem("allProducts")
      var products = []
      if (rs) {
        products = JSON.parse(rs)
      }
      var product = products.filter((item) => item.id == productId)[0]
      if (product) {
        console.log($.param());
        $('#productPrice').text(product.price)
        $('#productName').text(product.productName)
        $("#productImg img").attr("src", `images/${product.image}`)
        $("#productImg").attr("href", `images/${product.image}`)
      }

    })


  </script>
