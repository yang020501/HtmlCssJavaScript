<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/product.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-10">
                <h1>Products</h1>
                <button id="btnNew" type="button" class="btn btn-outline-primary">Tạo mới</button>
                <!-- Dialog Tao Moi Khach Hang-->
                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Tạo mới sản phẩm</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="col-form-label">Tên sản phẩm:</label>
                                        <input type="text" class="form-control" id="productName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Hình
                                            ảnh:</label>
                                        <input type="text" class="form-control" id="image">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Giá:</label>
                                        <input type="number" class="form-control" id="price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Số
                                            lượng:</label>
                                        <input type="number" class="form-control" id="quantity">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button id="saveBtn" type="button" class="btn btn-primary"
                                    data-bs-dismiss="modal">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">

                    </tbody>
                </table>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

    </div>

</body>

</html>
