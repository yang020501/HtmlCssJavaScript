<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icons-1.8.1/font/bootstrap-icons.css">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
</head>

<body>
    <section class="register">
        <div class="container form-container">
            <div class="row w-75 h-100 mx-auto">
                <div class="col-lg-6 px-0 text-center">
                    <div class="image-holder h-100">
                        <img class="img" src="./img/login_bg.png">
                    </div>
                </div>
                <div class="col-lg-6 px-0 text-center">
                    <div class="row w-100 h-100 mx-0">
                        <div class="form-holder px-5 py-2">
                            <div class="text-start fs-4 fw-bold  mt-3">Login</div>
                            <div class="sub-text text-start fs-5 fw-lighter  mt-3 py-2">Welcome to our Home
                                Page, please
                                Sign in!</div>
                            <div class="form">
                                <div class="row">
                                    <div class="mt-4 input-group">

                                        <span class="input-group-text"> <i class="bi bi-person"></i></span>

                                        <input type="text" class="form-control " placeholder="Your Email" />
                                    </div>
                                    <div class="mt-4 input-group">

                                        <span class="input-group-text"> <i class="bi bi-lock"></i></span>

                                        <input type="password" class="form-control " placeholder="Your Password" />
                                    </div>
                                    <div class="form-check mt-4 mb-4 w-auto checkbox">
                                        <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label  text-start ps-2" for="flexCheckDefault">
                                            Remember Sign-in
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 text-start">
                                        <button class="btn btn-outline-primary signup  py-2">Sign Up</button>
                                    </div>
                                    <div class="col-lg-6 text-end ">
                                        <button class="btn btn-outline-primary w-75">Sign In</button>

                                    </div>
                                </div>
                                <div class="row justify-content-lg-between mt-3">
                                    <div class="col-lg-4 line"></div>
                                    <div class="col-lg-4">or Sign-in with</div>
                                    <div class="col-lg-4 line"></div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-lg-3 mx-1 block1"></div>
                                    <div class="col-lg-3 mx-1 block2"></div>
                                    <div class="col-lg-3 mx-1 block3"></div>
                                    <div class="col-lg-3 mx-1 block4"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
